<!DOCTYPE html>
<html lang="en">
<head>
<title>tables</title>
<meta charset="UTF-8">
<style>
table, th, td  {
  border: 2px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>
<div>
<table style="width:20%">
  <tr>
    <th colspan="2">A</th>
  </tr>
  <tr>
    <td>B</td>
	<td>c</td>
  </tr>
  <tr>
    <td>D</td>
	<td>e</td>
  </tr>
</table>
</div>
<hr/>
<div>
<table style="width:20%">
<tr>
  <td rowspan="2">VITA</td>
  <td>A</td>
</tr>
<tr>
<td>B</td>
</tr>
</table>
<hr/>
</table>
</div>
<hr/>
<div>
<table style="width:20%">
<tr>
  <td rowspan="3">DAC</td>
  <td colspan="2">VITA</td>
</tr>
<tr>
  <td>A</td>
  <td>B</td>
</tr>
<tr>
  <td>C</td>
  <td>D</td>
</tr>
</table>
<hr/>
<div>
<table style="width:20%">
<tr>
  <td colspan="2">A</td>
  <td>B</td>
  <td>c</td>
  <td>D</td>
  <td>E</td>
</tr>
<tr>
<td rowspan="2" height="100">f</td>
<td >g</td>
<td height="75">h</td>
<td height="75" colspan="2">i</td>
<td height="75">j</td>
</tr>
<tr>
  <td height="25">k</td>
  <td height="25">l</td>
  <td height="25">m</td>
  <td height="25">n</td>
  <td height="25">o</td>
</tr>
<tr>
  <td>p</td>
  <td>q</td>
  <td>r</td>
  <td>s</td>
  <td>t</td>
  <td>u</td>
</tr>
<tr>
  <td colspan="2">v</td>
  <td>w</td>
  <td>x</td>
  <td colspan="2">y</td>
</tr>
<tr>
<td colspan="6">z</td>
</tr>
</table>
<hr/>

</body>
</html>
